<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>a portfolio - by ian waites</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
    <div id="top-cont">
      <h2>e-mail</h2>
    </div>
    <nav>
      <ul>
        <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
        <li><i class="fa fa-github" aria-hidden="true"></i></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="main-cont one-half column" style="margin-top: 25%">
        <h4>Basic Page</h4>
        <p>This index.html page is a placeholder with the CSS, font and favicon. It's just waiting for you to add some content! If you need some help hit up the <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
      </div>
    </div>
    <section id="articles">
      <article class="template" data-category="cat">
        <header>
          <h1></h1>
          <div>Description: <span id="description"></span></div>
          <div>Course: <span id="course"></span></div>
          <div>Date: <span id="date"></span></div>
          <div>Language: <span id="lang"></span></div>
          <div>Link: <span id="link"></span></div>
          <div id="img"></div>
        </header>
        <section class="article-body"></section>
      </article>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/portData.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
